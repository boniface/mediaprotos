syntax = "proto3";

package mediaprotos.content.v1;

import "google/protobuf/timestamp.proto";

message Content {
  string id = 1;
  string website_id = 2;
  string country_id = 3;
  string region_id = 4;
  string title = 5;
  string content = 6;
  google.protobuf.Timestamp published = 7;
  google.protobuf.Timestamp updated = 8;
  string link_id = 9;
  repeated string tags = 10;
  repeated Image images = 11;
}

message Image {
  string id = 1;
  string content_id = 2;
  string url = 3;
  string alt_text = 4;
  int64 size = 5;
  string mime_type = 6;
  google.protobuf.Timestamp uploaded = 7;
}
