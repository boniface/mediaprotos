syntax = "proto3";

package website;

import "google/protobuf/timestamp.proto";
import "website.proto";

message Content {
  string id = 1;
  string website_id = 2;
  string country_id = 3;
  string region_id = 4;
  string title = 5;
  string content = 6;
  google.protobuf.Timestamp published = 7;
  google.protobuf.Timestamp updated = 8;
  string link_id = 9;
  repeated string tags = 10;
  repeated image images = 11;
}

message image {
  string id = 1;
  string content_id = 2;
  string url = 3;
  string alt_text = 4;
  int64 size = 5;
  string mime_type = 6;
  google.protobuf.Timestamp uploaded = 7;
}
