syntax = "proto3";
  package feed;

  import "google/protobuf/timestamp.proto";

  message Feed {

    enum FeedType {
      UNKNOWN = 0;
      RSS1 = 1;
      RSS2 = 2;
      ATOM = 3;
      JSON_FEED = 4;
    }

    string id = 1;
    FeedType feed_type = 2;
    Text title = 3;
    google.protobuf.Timestamp updated = 4;
    repeated Person authors = 5;
    Text description = 6;
    repeated Link links = 7;
    repeated Category categories = 8;
    repeated Person contributors = 9;
    Generator generator = 10;
    Image icon = 11;
    string language = 12;
    Image logo = 13;
    google.protobuf.Timestamp published = 14;
    MediaRating rating = 15;
    Text rights = 16;
    uint32 ttl = 17;
    repeated Entry entries = 18;

    message Link {
      string href = 1;
      string rel = 2;
      string media_type = 3;
      string href_lang = 4;
      string title = 5;
      uint64 length = 6;
    }

    message Person {
      string name = 1;
      string email = 2;
      string uri = 3;
    }

    message Image {
      string uri = 1;
      string title = 2;
      string link = 3;
    }

    message Text {
      string data = 1;
      string type = 2;
    }

    message Category {
      string term = 1;
      string scheme = 2;
      string label = 3;
    }

    message Generator {
      string uri = 1;
      string version = 2;
      string value = 3;
    }

    message MediaRating {
      string scheme = 1;
      string value = 2;
    }

    message Entry {
      string id = 1;
      Feed.Text title = 2;
      Feed.Text summary = 3;
      repeated Feed.Link links = 4;
      repeated Feed.Category categories = 5;
      repeated Feed.Person authors = 6;
      repeated Feed.Person contributors = 7;
      google.protobuf.Timestamp published = 8;
      google.protobuf.Timestamp updated = 9;
      Feed.Text rights = 10;
      string content = 11;
    }
  }